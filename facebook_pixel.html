<?php

namespace PMVC\Theme\lucency_html;

$view = \PMVC\plug('view');

$fbData = \PMVC\value(
    $view->get('data'),
    ['lucency', 'facebook_pixel']
);

$fbPixelUrl = \PMVC\get($fbData, 'fbPixelUrl');
if (!empty($fbPixelUrl)) {
?>
<!-- FB Pixel -->
<img
    height="1"
    width="1"
    style="display:none"
    src="<?php echo $fbPixelUrl?>"
/>
<!-- End FB Pixel -->
<?php flush();}?>
